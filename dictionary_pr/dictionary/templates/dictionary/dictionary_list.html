{% extends 'root.html' %}

{% block content %}
    <div style="margin: 2%;">

        <div class="d-flex justify-content-start">
            {% for el in dict %}
                <div class="card" style="width: 18rem; margin: 20px;">
                    <img class="card-img-top" src="{{ el.photo.url }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-text">{{ el.name }}</h5>
                        <a href="{% url 'dictionary:dict_detail' el.id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <nav aria-label="Page navigation example" style="margin-top: 20px; margin-left: 2.5%;" class="">
            <ul class="pagination">
                {% for p in paginator.page_range %}
                    {% if page_obj.number == p %}
                        <li class="page-item active"><p class="page-link">{{ p }}<span class="sr-only"></span></p></li>
                    {% else %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ p }}">{{ p }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
        <div>
            <a href="{% url 'dictionary:create' %}" class="btn btn-primary" style="font-size: 24px;">Добавить слово</a>
        </div>
    </div>
{% endblock %}
